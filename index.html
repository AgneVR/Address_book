<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="adress-book">
    <div class="inputs-block">
    <div class="inputs">
      <input id="name" type="text" name="name" value="" placeholder="Name & Surname">
      <input id="email" type="text" name="email" value="" placeholder="E-mail adress">
      <input id="phoneNumber" type="text" name="phoneNumber" value="" placeholder="Phone number">
      <button id="submit" type="button" name="submit">Submit</button>
      <button id="sortAz" type="button" name="sortAz">Sort A-Z</button>
    </div>
    <div class="search-container">
      <label for="">Search for contacts by name</label>
      <input id="searchUsers" type="text" name="searchUsers" value="" placeholder="Search here">
    </div>
  </div>
    <div class="list-info">
      <div class="list">
        <ul id="lists"></ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
